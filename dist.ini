name    = Sub-Called
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2008

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Sub-Called
bugtracker.web = http://github.com/reneeb/Sub-Called/issues
repository.url = git://github.com/reneeb/Sub-Called.git
repository.web = http://github.com/reneeb/Sub-Called
repository.type = git

[Prereqs]
B = 0
Exporter = 0
perl = 5.010001

[Prereqs / TestRequires]
Test::More = 0
Pod::Coverage::TrustPod = 0

